<div class="form-block col-md-4">
  <div >
    <form novalidate name="eventForm" class="form-block" role="form">
      <label for="inputEventName">Event Name:</label> 
      <div class="form-group">
        <input type="text" name="name" ng-model="event.name" ng-required="true"/>
        <p ng-show="eventForm.name.$error.required && !eventForm.name.$pristine" >Please enter the name of the dish you're reviewing.</p>
      </div>
      <label for="inputInfo">Info:</label> 
      <div class="form-group ">
        <textarea name="info" ng-model="event.info" ng-minlength="2" ng-required="true"></textarea>
        <p ng-show="eventForm.info.$error.required && !eventForm.info.$pristine" class="help-block">Please enter the name of the dish you're reviewing.</p>
      </div>
      <label for="linkInfo">Link</label>
      <div class="form-group">
        <input type="text" ng-model="event.link" />
      </div>
      <label for="dateInfo">Date</label>
      <div class="form-group">
     <input type="date" id="add-event-date" name="input" ng-model="event.date"
         placeholder="yyyy-MM-dd" />
      </div>
      <label for="categoryInfo">Category</label>
      <div class="form-group">
        <select ng-model="event.category">
          <option ng-repeat="category in event.categories">{{category}}</option>
        </select>
        <input type="submit" ng-disabled="eventForm.$invalid"class="btn btn-primary" ng-click="submitEvent()">
      </div>
    </form>
  </div>
</div>
